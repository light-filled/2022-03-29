<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="j_cbAll"></th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody id="j_tb">
            <tr>
                <td><input type="checkbox"></td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>564</td>
                <td>234</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>564</td>
                <td>234</td>
            </tr>
        </tbody>
    </table>
    <script>
        //1.全选和取消全选做法：让下面所有复选框的checked属性（选中状态）跟随全选按钮即可
        //获取元素
        var j_cbAll = document.getElementById('j_cbAll'); //全选按钮
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input'); //下面所有的复选框
        //注册事件
        j_cbAll.onclick = function() {
                //console.log(this.checked)  可以得到当前复选框的选中状态，如果是true就是选中，如果是false就是未选中

                //事件处理程序:全选按钮点击后下面所有复选框都选上
                for (var i = 0; i < j_tbs.length; i++) {
                    j_tbs[i].checked = this.checked;
                }
            }
            //2.下面复选框需要全部选中，上面全选才能选中 做法：给下面所有复选框绑定点击事件，每次点击都要循环所有复选框是否全都被选中
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                //flag控制全选按钮是否被选中
                var flag = true;
                //每次点击下面的复选框都要循环检查4个小按钮是否全都被选中
                for (var i = 0; i < j_tbs.length; i++) { //不同的作用域，不会互相影响
                    if (!j_tbs[i].checked) {
                        flag = false;

                        break; //退出for循环，提高循环效率，只要有一个没有选中剩下的就可以不用判断了
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
