<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            height: 30px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        ul li {
            float: left;
            margin-right: 10px;
        }
        
        .tab_list {
            background-color: pink;
        }
        
        .tab_con {
            background-color: skyblue;
        }
        
        .current {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <div class="tab_list">
            <ul>
                <li>商品介绍 </li>
                <li>规格与包装 </li>
                <li>售后保障 </li>
                <li>商品评价 </li>
                <li>手机社区 </li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装
            </div>
            <div class="item">
                售后保障
            </div>
            <div class="item">
                商品评价
            </div>
            <div class="item">
                手机社区
            </div>

        </div>

    </div>
    <script>
        //1.上边的模块点击一个，这个底色是红色，其他不变（排他思想），以修改类名的方式
        //获取元素
        var tab_list = document.querySelector('.tab_list');
        var lis = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.item');
        //for循环绑定事件
        for (var i = 0; i < lis.length; i++) {
            //开始给5个li设置自定义属性，加索引号
            lis[i].setAttribute('index', i);
            lis[i].onclick = function() {
                //1.上边的模块点击一个，这个底色是红色，其他不变（排他思想），以修改类名的方式
                //排他思想，清除其他li的这个类
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                //留下我自己
                this.className = 'current';
                //2.下面的显示内容模块
                var index = this.getAttribute('index');
                //排他思想：干掉所有人，让其余的item这些div隐藏
                for (var i = 0; i < lis.length; i++) {
                    items[i].style.display = 'none'
                }
                //留下我自己
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
