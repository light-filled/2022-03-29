<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            background-color: pink;
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最新公布净值</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>名称1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>02</td>
                <td>名称2</td>
                <td>200</td>
            </tr>
            <tr>
                <td>03</td>
                <td>名称3</td>
                <td>300</td>
            </tr>
        </tbody>

    </table>
    <script>
        //1.获取元素 获取的是tbody里面所有的行
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        //2.利用循环绑定事件
        for (var i = 0; i < trs.length; i++) {
            //3.事件处理程序——鼠标经过，背景颜色变为粉色
            trs[i].onmouseover = function() {
                    // console.log(11);
                    this.className = 'bg';
                }
                //3.事件处理程序——鼠标离开，背景颜色变为无
            trs[i].onmouseout = function() {
                // console.log(11);
                this.className = '';
            }
        }
    </script>
</body>

</html>
