<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 总结：
    1.想让Vue工作，必须创建一个Vue实例，并且要传入一个配置对象
    2.root容器中的代码依然符合html规范，只不过混入了一些特殊的Vue语法
    3.root容器中的代码被称为【Vue模板】 
    -->
    <!-- 整个过程：现有的容器，再有Vue实例，把容器拿过来解析扫描里面有没有name，有name就替换之容器里面的 -->
    <!-- Vue作用：提供模板，把东西放到容器 -->

    <!-- 准备一个容器，vue是写一个页面，放到这个容器里面 -->
    <div id="root">
        <!-- 不是对象，就是一个插值对象 -->
        <h1>HELLo,{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示
        //创建Vue实例，Vue对象/函数
        new Vue({
            el: '#root', //用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data: { //data用于存储数据，数据拱el所指定的容器使用，值暂时先写成一个对象
                name: '尚硅'
            }
        })
    </script>
</body>

</html>
